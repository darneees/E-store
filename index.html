<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#264C72" />
    <!-- import css -->
    <link rel="stylesheet" href="resource/css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="resource/img/favicon.ico" type="image/x-icon">
    <title>E-store</title>
</head>
<body>

    <header>
        <nav>
            <div class="nav-logo">
                <img src="resource/img/logo_light.svg" alt="logo" class="navLogo" title="E-store">
            </div>
            
            <ul class="nav-Menu">
                <li><a href="#" class="active">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">App</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            
            <div class="dark-mode">
                <i class="fa-solid fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="toggleTheme">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <section class="main-container">
            <div class="main-content">
                <h1>Modern<br>interior<br>design</h1>
                <p>Minimalist, Elegant, Essential. Discover E-store: Furniture and home decor in neutral tones for a sophisticated home.<i class="fa-solid fa-circle-info"></i></p>
                <a class="button">Shop Now <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            </div>

            <div class="main-image">
                <img src="resource/img/blue_chair.svg" alt="blue chair light mode" title="up to 50% off">
            </div>

            <div class="main-social">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </section>
    </main>

    <script src="resource/js/main.js"></script>
    <!-- import icon -->
    <script src="https://kit.fontawesome.com/230c6978e0.js" crossorigin="anonymous"></script>
    
</body>
</html>
